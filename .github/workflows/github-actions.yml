name: CI Pipeline

on:
  push:
    branches: ["*"] # This triggers the workflow on push to any branch
  pull_request:
    branches: ["*"] # This triggers the workflow on pull request to any branch

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:19.03.12
        options: --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and test frontend
        run: |
          docker build -t fes ./frontend
          docker run -d -p 3200:3000 --name frontend fes
          docker exec frontend npm test

      - name: Build and test isPrime
        run: |
          docker build -t pcs ./is-prime
          docker run -d -p 3201:3100 --name primeCheck pcs
          docker exec primeCheck npm test

      - name: Build and test sortArray
        run: |
          docker build -t sas ./sortArray
          docker run -d -p 3202:3200 --name sortArray sas
          docker exec sortArray npm test

      - name: Stop and remove containers
        if: always() # Ensure this step runs even if previous steps fail
        run: |
          docker stop frontend primeCheck sortArray
          docker rm frontend primeCheck sortArray
