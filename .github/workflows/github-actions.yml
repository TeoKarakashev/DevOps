name: CI Pipeline

on:
  push:
    branches: ["*"] # This triggers the workflow on push to any branch
  pull_request:
    branches: ["*"] # This triggers the workflow on pull request to any branch

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:19.03.12
        options: --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and test frontend
        run: |
          docker build -t FES ./frontend
          docker run -d -p 3000:3000 --name frontend FES
          docker exec frontend npm test

      - name: Build and test isPrime
        run: |
          docker build -t PCS ./is-prime
          docker run -d -p 4001:4000 --name primeCheck PCS
          docker exec primeCheck npm test

      - name: Build and test sortArray
        run: |
          docker build -t SAS ./sortArray
          docker run -d -p 4002:5000 --name sortArray SAS
          docker exec sortArray npm test
