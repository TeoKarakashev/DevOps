name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies and run tests for frontend
        run: |
          cd frontend
          npm install
          npm test -- --forceExit

      - name: Run npm audit
        run: |
          npm audit

      - name: Install dependencies and run tests for is-prime
        run: |
          cd is-prime
          npm install
          npm test -- --forceExit

      - name: Run npm audit
        run: |
          npm audit

      - name: Install dependencies and run tests for sortArray
        run: |
          cd sortArray
          npm install
          npm test -- --forceExit

      - name: Run npm audit
        run: |
          npm audit

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push frontend
        run: |
          cd frontend
          docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend:latest

      - name: Build and push is-prime
        run: |
          cd is-prime
          docker build -t ${{ secrets.DOCKER_USERNAME }}/is-prime:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/is-prime:latest

      - name: Build and push sortArray
        run: |
          cd sortArray
          docker build -t ${{ secrets.DOCKER_USERNAME }}/sort-array:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/sort-array:latest
